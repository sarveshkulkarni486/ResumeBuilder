<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Resume Builder</h1>
                <form id="resume-form" class="form-style" action="InsertData" method="get">
                    <div class="mb-3 ">
                        <label for="fullname" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>
                    <div class="mb-3 ">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 ">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3 ">
                        <label for="education" class="form-label">Education:</label>
                        <textarea class="form-control" id="education" name="education" required></textarea>
                    </div>
                    <div class="mb-3 ">
                        <label for="experience" class="form-label">Work Experience:</label>
                        <textarea class="form-control" id="experience" name="experience" required></textarea>
                    </div>
                    <div class="mb-3 ">
                        <label for="skills" class="form-label">Skills:</label>
                        <textarea class="form-control" id="skills" name="skills" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit">Generate Resume</button>
                </form>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
